<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap-honoka/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../html/main.css">
  <title>Re:View Preview</title>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <h1 class="navbar-brand">
      <img src="../appicon.png" alt="" title="Icon" id="appicon">
      Preview
    </h1>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item" id="refresh_view"><a class="nav-link">&#x1F504;</a></li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <select class="form-control" id="review-file" aria-label="file"></select>
    </form>
  </header>
  <div class="container-fluid">
    <div id="toast_group">
      <div class="toast" id="msg_output"
        data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header" id="msg_output_header"></div>
        <div class="toast-body" id="msg_output_body"></div>
      </div>
    </div>
    <iframe id="preview_frame" src="../html/loading.html"></iframe>
  </div>
  <script src="../html/main.js"></script>
  <script src="../node_modules/es6-promise/dist/es6-promise.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap-honoka/dist/js/bootstrap.js"></script>
</body>
</html>
